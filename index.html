<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./main.js" defer></script>
  <link rel="stylesheet" href="./styles.css">
  <title>Document</title>
</head>
<body class="container">

  <form id="formulaire">
    <div id="first-section" class="row g-3 ">
      <h1 class="title">Formulaire d’Évaluation des Employés :</h1>
      <h2>I-Informations Personnelles : </h2>
      <div class="col-md-6 ">
        <label for="nom" class="form-label">Nom</label>
        <input type="text" class="form-control input1" id="f-name">
      </div>
      <div class="col-md-6">
        <label for="prenom" class="form-label">Prénom</label>
        <input type="text" class="form-control input1" id="s-name">
      </div>
      <div class="col-12">
        <label for="age" class="form-label">Age</label>
        <input type="text" class="form-control input1" id="age">
      </div>
      <div class="col-md-6">
        <label for="adresse" class="form-label">Adresse</label>
        <input type="text" class="form-control input1" id="adres">
      </div>

      <div class="col-12 d-flex justify-content-between">
        <button type="button" class="btn btn-primary" onclick="sectionSuivante()" id="next">Suivant</button>
      </div>
    </div>

    <div id="second-section" style="display: none;" class="row g-3">
      <h1 class="title">Formulaire d’Évaluation des Employés :</h1>
      <h2>II-Informations Professionnel : </h2>
      <div class="col-md-6">
        <label for="poste" class="form-label">Poste</label>
        <input type="text" class="form-control input2" id="poste">
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="Email" class="form-control input2" id="email">
      </div>
      <div class="col-12">
        <label for="numero" class="form-label">Télephone</label>
        <input type="text" class="form-control input2" id="numero">
      </div>
      <div class="col-12 d-flex justify-content-between">
        <button type="button" class="btn btn-primary" onclick="sectionPrécédente()">Retour</button>
        <button type="button" class="btn btn-primary" onclick="sectionSuivante2()">Suivant</button>
      </div>
    </div>

    <div id="third-section" style="display: none;" class="row g-3">
      <h1 class="title">Formulaire d’Évaluation des Employés :</h1>
      <h2>III-Retour d’Expérience </h2>
      <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
          style="height: 100px"></textarea>
        <label for="floatingTextarea2" class="">Comments</label>
      </div>
      <div class="col-12 d-flex justify-content-between">
        <button type="button" class="btn btn-primary" onclick="sectionPrécédente2()">Retour</button>
        <button type="button" class="btn btn-primary" onclick="onSubmit()">Submit</button>
      </div>
    </div>
  </form>
  <p style="color: red;" id="erreur"> </p>
  <p id="result"></p>
</body>

</html>
